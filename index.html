<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单示例网页</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        /* 导航栏 */
        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 卡片样式 */
        .card {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到示例网站</h1>
        <p>这是一个简单的响应式网页示例</p>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我们</a>
        <a href="#products">产品</a>
        <a href="#contact">联系我们</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>最新消息</h2>
            <p>欢迎访问我们的示例网站！这里展示基本的HTML结构和内联CSS样式。</p>
        </div>

        <div class="card-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
            <div class="card">
                <h3>特性 1</h3>
                <p>响应式设计，适配各种设备</p>
            </div>
            <div class="card">
                <h3>特性 2</h3>
                <p>现代化简洁风格布局</p>
            </div>
            <div class="card">
                <h3>特性 3</h3>
                <p>内置基础交互效果</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 示例网站 保留所有权利</p>
    </footer>
</body>
</html>
